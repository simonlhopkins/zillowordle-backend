version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install -g typescript
      - curl https://intoli.com/install-google-chrome.sh | bash
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - dist/**/*
    - data/**/*
    - package.json
    - package-lock.json
    - node_modules/**/*
    - ".ebextensions/**/*" # AWS Elastic Beanstalk configuration files
  discard-paths: no
