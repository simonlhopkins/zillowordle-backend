version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install -g typescript
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - sudo amazon-linux-extras install epel -y
      - sudo yum install -y chromium
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - dist/**/*
    - data/**/*
    - .npmrc
    - package.json
    - .ebextensions/**/* # AWS Elastic Beanstalk configuration files
    - .puppeteerrc.cjs
  discard-paths: no
